    <div class="container mt-2">
        <div class="row">
            <div class="col-12">
                <h1 class="text-center text-primary">Fale conosco </h1>
            </div>
        </div>
        <div class="row">
            <div class="col-12 col-sm-6 col-md-6">
                <img class="img-fluid mt-5" src="img/ouvidoria.jpg" alt="Fale conosco">
            </div>
            <div class="col-12 col-sm-6 md-6">
                <form class="mt-3" action="">
                    <div class="form-group">
                        <label>Nome completo </label>
                         <input type="text" name="" id="" class="form-control">
                    </div>
                    <div class="form-group">
                        <label>E-mail </label>
                         <input type="email" name="" id="" class="form-control">
                    </div>
                    <div class="form-group row">
                        <div class="col-12 col-sm-6 col-md-6 mt-2">
                            <label>Telefone Fixo</label>
                            <input type="tel" name="" id="" class="from-control">
                        </div>
                        <div class="col-12 col-sm-6 col-md-6 mt-2">
                            <label>Telefone Celular </label>
                            <input type="tel" name="" id="" class="from-control">
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Assunto</label>
                        <select name="" id="" class="form-control">
                        <option value="">Selecione os assuntos ...</option>
                        <option value="">Sugestões</option>
                        <option value="">Críticas</option>
                        <option value="">Reclamações</option>
                        <option value="">Outos</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Mensagem</label>
                        <textarea name="" id="" cols="30" rows="5" class="form-control"></textarea>
                    </div>
                    <div class="form-group mt-2">
                        <button class="btn btn-primary">Enviar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    
    
    <div class="container-fluid bg-info mt-3">
